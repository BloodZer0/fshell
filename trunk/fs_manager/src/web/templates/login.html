	<head>

		<meta name="description" content="Fshell, a webshll detection system based machine learning">

		<!-- Mobile Metas -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

		<!-- Web Fonts  -->
		<link href="fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800|Shadows+Into+Light" rel="stylesheet" type="text/css">

		<!-- Vendor CSS -->
		<link rel="stylesheet" href="static/vendor/bootstrap/css/bootstrap.css" />

		<link rel="stylesheet" href="static/vendor/font-awesome/css/font-awesome.css" />
		<link rel="stylesheet" href="static/vendor/magnific-popup/magnific-popup.css" />
		<link rel="stylesheet" href="static/vendor/bootstrap-datepicker/css/datepicker3.css" />

		<!-- Theme CSS -->

		<!-- Skin CSS -->

		<!-- Theme Custom CSS -->
		<link rel="stylesheet" href="static/stylesheets/theme-custom.css">

		<!-- Head Libs -->
		<script src="static/vendor/modernizr/modernizr.js"></script>

		<!-- Load user define js resource -->
		<script src="static/javascripts/login.js" type="text/javascript"></script>
	</head>
	<body>
		<!-- start: page -->
		<section class="body-sign">
			<div class="center-sign">
				<a href="/" class="logo pull-left" style="text-decoration:none;">
					<img src="static/images/logo.png" height="55" alt="fshell" />
					<span style="font-size:25px;"> fshell </span><span style="font-size:13px;color:#1e323c;"> 自动化webshell检测平台</span>
				</a>

				<div class="panel panel-sign">
					<div class="panel-title-sign mt-xl text-right">
						<h2 class="title text-uppercase text-weight-bold m-none"><i class="fa fa-user mr-xs"></i> Login</h2>
					</div>
					<div class="panel-body">
						<form action="index.html" method="post">
							<div class="form-group mb-lg">
								<label>Username</label>
								<div class="input-group input-group-icon">
									<input name="username" type="text" class="form-control input-lg" />
									<span class="input-group-addon">
										<span class="icon icon-lg">
											<i class="fa fa-user"></i>
										</span>
									</span>
								</div>
							</div>

							<div class="form-group mb-lg">
								<div class="clearfix">
									<label class="pull-left">Password</label>
									<a href="find-password.html" class="pull-right">Lost Password?</a>
								</div>
								<div class="input-group input-group-icon">
									<input name="pwd" type="password" class="form-control input-lg" />
									<span class="input-group-addon">
										<span class="icon icon-lg">
											<i class="fa fa-lock"></i>
										</span>
									</span>
								</div>
							</div>

							<div class="row">
								<div class="col-sm-8">
									<div class="checkbox-custom checkbox-default">
										<input id="RememberMe" name="rememberme" type="checkbox"/>
										<label for="RememberMe">Remember Me</label>
									</div>
								</div>
								<div class="col-sm-4 text-right">
									<button type="submit" class="btn btn-primary hidden-xs">登 录</button>
								</div>
							</div>
						</form>
					</div>
				</div>

				<p class="text-center text-muted mt-md mb-md">&copy; Copyright 2017. All Rights Reserved. by <a href="http://www.s0nnet.com"> s0nnet</a></p>
			</div>
		</section>
